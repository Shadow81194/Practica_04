<h1>Registro de Usuarios</h1>

<form (ngSubmit)="registrarGastos()">
  <div class="form-group">
    <label for="nombre" class="form-label">Monto:</label>
    <input type="number" class="form-control" id="monto" [(ngModel)]="gasto.monto" name="monto" required>
  </div>
  
  <div class="form-group">
    <label for="correo" class="form-label">Nombre:</label>
    <input type="text" class="form-control" id="nombre" [(ngModel)]="gasto.nombre" name="nombre" required>
  </div>
  
  <div class="form-group">
    <label for="contrasena" class="form-label">ruc</label>
    <input type="number" class="form-control" id="contrasena" [(ngModel)]="gasto.ruc" name="contrasena" required>
  </div>
  
  
  <button type="submit" class="btn btn-primary">Registrarse</button>
</form>
